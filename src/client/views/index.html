<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Suraj's Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <div class="holder headline">Suraj's Weather Journal App</div>
      <div class="holder zip">
        <label for="zip">Enter zip here</label>
        <input type="text" id="zip" placeholder="enter zip here" />
      </div>
      <div class="holder city">
        <label for="city">Enter City here</label>
        <input type="text" id="city" placeholder="enter City here" />
      </div>
      <div class="holder date">
        <label for="date">Enter Date here</label>
        <input type="date" id="date" placeholder="enter Date here" />
      </div>
      <div class="holder feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea
          class="myInput"
          id="feelings"
          placeholder="Enter your feelings here"
          rows="4"
          cols="50"
        ></textarea>
      </div>
      <button id="generate" type="submit">Generate</button>
      <div class="holder entry">
        <div class="title">Most Recent Entry</div>
        <div id="entryHolder">
          <div id="date"></div>
          <div id="temp"></div>
          <div id="content"></div>
        </div>
      </div>
    </div>

    <!-- <script>
      // Check that service workers are supported

        // Use the window load event to keep the page load performant
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/sw.js");
        });
      }
    </script> -->
  </body>
</html>
